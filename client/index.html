<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your money in a smart way">
    <meta name="theme-color" content="#0d66a1"/>
    
    <title>Budget App</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">

    <!-- <link rel="manifest" href="manifest.json"> -->
    <link rel="stylesheet" href="css/style_new.css">

    <script src="js/domWork.js" defer></script>
</head>
<body id="root">
    
    <nav class="nav">
        <select class="nav__month" name="months-list" id="months-list">
            <option value="jan">January</option>
            <option value="jan">January</option>
            <option value="jan">January</option>
        </select>
        <div class="nav__user-box">
            <img src="img/user.png" alt="user-img" class="nav__user-img">
            <button class="nav__logout-btn" id="logout-btn">Logout</button>
        </div>
    </nav>
    
    <button class="add-fixed-btn income-btn" id="income-btn">+</button>
    <button class="add-fixed-btn expense-btn" id="expense-btn">-</button>
    
    <header class="header">
        <div class="header__logo">
            <h1 class="heading-1">Budget</h1>
            <h1 class="heading-1">APP</h1>
        </div>
    
        <!-- <h2 class="heading-2">Your Budget <span id="heading-month">December 2020</span></h2> -->
        <div class="header__balance">Your Balance: <span class="header__balance-value" id="balance-value"></span> <span class="header__balance-value" id="curency">€</span></div>
    
        <div class="header__box-bar">
            <div class="header__box-bar-text">Income:</div>
            <div class="header__box-bar-sign">+</div>
            <div class="header__box-bar-value"><span id="income-month"></span> <span id="curency">€</span></div>
        </div>
        <div class="header__box-bar header__box-bar--red">
            <div class="header__box-bar-text">Expenses:</div>
            <div class="header__box-bar-sign">-</div>
            <div class="header__box-bar-value"><span id="expense-month"></span> <span id="curency">€</span></div>
            <div class="header__box-bar-percent" id="expense-month-percent"></div>
        </div>
    </header>
    
    <section class="transactions">
        <div class="transactions-box">
            <h3 class="heading-3 heading-3-blue">Incomes</h3>
            <ul class="transactions__list" id="incomes-list">
                <li class="transactions__item" id="list-item" data-id="1646479344286" data-type="+">
                    <div class="transactions__item__name">Salary</div>
                    <div class="transactions__item--description">Transferta</div>
                    <div class="transactions__item__value">415 €</div>
                    <div class="transactions__item__options">
                    <div class="transactions__item--edit" id="item-edit">
                        <svg class="transactions__item-icon transactions__item-icon--edit">
                            <use xlink:href="img/svg/icons.svg#icon-pencil"></use>
                        </svg>
                    </div>
                    <div class="transactions__item--delete" id="item-delete">
                        <svg class="transactions__item-icon transactions__item-icon--delete">
                            <use xlink:href="img/svg/icons.svg#icon-cancel-circle"></use>
                        </svg>
                    </div>
                    </div>
                </li>
                <li class="transactions__item" id="list-item" data-id="1646479344286" data-type="+">
                    <div class="transactions__item__name">Salary</div>
                    <div class="transactions__item--description">Transferta</div>
                    <div class="transactions__item__value">415 €</div>
                    <div class="transactions__item__options">
                    <div class="transactions__item--edit" id="item-edit">
                        <svg class="transactions__item-icon transactions__item-icon--edit">
                            <use xlink:href="img/svg/icons.svg#icon-pencil"></use>
                        </svg>
                    </div>
                    <div class="transactions__item--delete" id="item-delete">
                        <svg class="transactions__item-icon transactions__item-icon--delete">
                            <use xlink:href="img/svg/icons.svg#icon-cancel-circle"></use>
                        </svg>
                    </div>
                    </div>
                </li>
                <li class="transactions__item" id="list-item" data-id="1646479344286" data-type="+">
                    <div class="transactions__item__name">Salary</div>
                    <div class="transactions__item--description">Transferta</div>
                    <div class="transactions__item__value">415 €</div>
                    <div class="transactions__item__options">
                    <div class="transactions__item--edit" id="item-edit">
                        <svg class="transactions__item-icon transactions__item-icon--edit">
                            <use xlink:href="img/svg/icons.svg#icon-pencil"></use>
                        </svg>
                    </div>
                    <div class="transactions__item--delete" id="item-delete">
                        <svg class="transactions__item-icon transactions__item-icon--delete">
                            <use xlink:href="img/svg/icons.svg#icon-cancel-circle"></use>
                        </svg>
                    </div>
                    </div>
                </li>
                <li class="transactions__item" id="list-item" data-id="1646479344286" data-type="+">
                    <div class="transactions__item__name">Salary</div>
                    <div class="transactions__item--description">Transferta</div>
                    <div class="transactions__item__value">415 €</div>
                    <div class="transactions__item__options">
                    <div class="transactions__item--edit" id="item-edit">
                        <svg class="transactions__item-icon transactions__item-icon--edit">
                            <use xlink:href="img/svg/icons.svg#icon-pencil"></use>
                        </svg>
                    </div>
                    <div class="transactions__item--delete" id="item-delete">
                        <svg class="transactions__item-icon transactions__item-icon--delete">
                            <use xlink:href="img/svg/icons.svg#icon-cancel-circle"></use>
                        </svg>
                    </div>
                    </div>
                </li>
            </ul>
        </div>
    
    
        <div class="transactions-box">
            <h3 class="heading-3 heading-3-red">Expenses</h3>
            <ul class="transactions__list" id="expenses-list">
                <li class="transactions__item" id="list-item" data-id="1646145533229" data-type="-">
                    <div class="transactions__item__name transactions__item__name--red">Food</div>
                    <div class="transactions__item--description">Eat restaurant Bravisol</div>
                    <div class="transactions__item__value transactions__item__value--red">13 € <span class="transactions__item--percent" id="item-percent">153%</span></div>
                    <div class="transactions__item__options">
                        <div class="transactions__item--edit" id="item-edit">
                            <svg class="transactions__item-icon transactions__item-icon--edit">
                                <use xlink:href="img/svg/icons.svg#icon-pencil"></use>
                            </svg>
                        </div>
                        <div class="transactions__item--delete" id="item-delete">
                            <svg class="transactions__item-icon transactions__item-icon--delete">
                                <use xlink:href="img/svg/icons.svg#icon-cancel-circle"></use>
                            </svg>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    
    </section>
